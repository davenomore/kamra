<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Kamra</h1>
            <p>Rendszerezd stílusosan a hozzávalókat.</p>
        </header>

        <div class="top-row">
            <section class="add-item-section">
                <div class="input-group" style="display: flex; gap: 0.5rem;">
                    <input type="text" id="item-name" placeholder="Termék neve (pl. Spagetti)" autocomplete="off">
                    <button id="scan-btn" class="btn-secondary" style="width: auto; min-width: 50px; padding: 0;"
                        title="Vonalkód beolvasása">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M3 5v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2z">
                            </path>
                            <path d="M7 7h10"></path>
                            <path d="M7 12h10"></path>
                            <path d="M7 17h10"></path>
                        </svg>
                    </button>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <input type="number" id="item-quantity" placeholder="Mennyiség" min="0" step="0.1">
                    </div>
                    <div class="input-group">
                        <input type="text" id="item-unit" placeholder="Mértékegység (pl. kg, db)" list="units">
                        <datalist id="units">
                            <option value="db">
                            <option value="kg">
                            <option value="g">
                            <option value="l">
                            <option value="ml">
                            <option value="csomag">
                        </datalist>
                    </div>
                </div>
                <div class="input-group">
                    <input type="text" id="item-category" placeholder="Kategória (pl. Tészták)" list="categories">
                    <datalist id="categories">
                        <option value="Tészták">
                        <option value="Fűszerek">
                        <option value="Zöldségek">
                        <option value="Gyümölcsök">
                        <option value="Konzervek">
                        <option value="Tejtermékek">
                        <option value="Pékáru">
                        <option value="Egyéb">
                    </datalist>
                </div>
                <button id="add-btn" class="btn-primary">
                    <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Hozzáadás
                </button>
            </section>

            <section class="recipe-section">
                <div class="input-group">
                    <h2>Mit főzzünk?</h2>
                </div>
                <div class="recipe-controls">
                    <div class="select-wrapper">
                        <select id="recipe-select">
                            <option value="" disabled selected>Válassz receptet...</option>
                        </select>
                    </div>
                </div>
                <div class="recipe-actions">
                    <button id="check-recipe-btn" class="btn-primary">
                        <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        Ellenőrzés
                    </button>
                    <button id="cook-recipe-btn" class="btn-primary btn-success">
                        <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"></path>
                            <path d="M7 2v20"></path>
                            <path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"></path>
                        </svg>
                        Elkészítve
                    </button>
                    <button id="edit-recipe-btn" class="btn-secondary">
                        <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                        </svg>
                        Szerkesztés
                    </button>
                    <button id="new-recipe-btn" class="btn-secondary">
                        <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="12" y1="18" x2="12" y2="12"></line>
                            <line x1="9" y1="15" x2="15" y2="15"></line>
                        </svg>
                        Új recept
                    </button>
                </div>

            </section>

            <!-- Inspiration Section -->
            <section class="inspiration-section">
                <div class="inspiration-controls">
                    <h2>
                        <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2"
                            style="display: inline-block; vertical-align: middle; margin-right: 0.5rem;">
                            <path
                                d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5">
                            </path>
                            <path d="M9 18h6"></path>
                            <path d="M10 22h4"></path>
                        </svg>
                        Inspiráció
                    </h2>
                    <button id="generate-inspiration-btn" class="btn-primary">
                        <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect>
                            <line x1="7" y1="2" x2="7" y2="22"></line>
                            <line x1="17" y1="2" x2="17" y2="22"></line>
                            <line x1="2" y1="12" x2="22" y2="12"></line>
                            <line x1="2" y1="7" x2="7" y2="7"></line>
                            <line x1="2" y1="17" x2="7" y2="17"></line>
                            <line x1="17" y1="17" x2="22" y2="17"></line>
                            <line x1="17" y1="7" x2="22" y2="7"></line>
                        </svg>
                        Generálás
                    </button>
                </div>
                <div id="inspiration-result" class="inspiration-result hidden">
                    <div>
                        <h3 id="inspiration-dish"></h3>
                        <p id="inspiration-description"></p>
                    </div>
                </div>
            </section>
        </div>

        <!-- New Recipe Modal -->
        <div id="recipe-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Új Recept</h2>
                    <button id="close-modal-btn" class="btn-text">✕</button>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <input type="text" id="new-recipe-name" placeholder="Recept neve (pl. Palacsinta)">
                    </div>
                    <div class="input-group">
                        <select id="recipe-category">
                            <option value="">Kategória választása...</option>
                            <option value="Levesek">Levesek</option>
                            <option value="Tésztás ételek">Tésztás ételek</option>
                            <option value="Főzelékek">Főzelékek</option>
                            <option value="Húsos ételek">Húsos ételek</option>
                            <option value="Köretek">Köretek</option>
                            <option value="Desszertek">Desszertek</option>
                            <option value="Egyéb">Egyéb</option>
                        </select>
                    </div>
                    <div id="recipe-ingredients-list">
                        <!-- Ingredient inputs will be added here -->
                    </div>
                    <button id="add-ingredient-row-btn" class="btn-text">+ Hozzávaló</button>
                </div>
                <div class="modal-footer">
                    <button id="save-recipe-btn" class="btn-primary">Mentés</button>
                </div>
            </div>
        </div>

        <!-- Scanner Modal -->
        <div id="scanner-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Vonalkód beolvasása</h2>
                    <button id="close-scanner-btn" class="btn-text">✕</button>
                </div>
                <div class="modal-body">
                    <div id="reader" style="width: 100%;"></div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <main id="pantry-list">
                <!-- Categories and items will be rendered here -->
                <div class="empty-state">
                    <p>Még nincsenek termékek a kamrában.</p>
                </div>
            </main>

            <aside id="shopping-list-section">
                <div class="shopping-list-header">
                    <h2>Bevásárlólista</h2>
                    <button id="clear-list-btn" class="btn-text" title="Lista törlése">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                            </path>
                        </svg>
                    </button>
                </div>
                <div id="shopping-list-items">
                    <div class="empty-state-small">
                        <p>A lista üres.</p>
                    </div>
                </div>
            </aside>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
